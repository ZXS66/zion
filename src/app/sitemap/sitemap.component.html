<h5>网站导航</h5>

<mat-list>
    <ng-container *ngFor="let item of sitemap">
        <ng-container *ngIf="item.children?.length">
            <!-- group of links -->
            <div mat-subheader>
                {{item.name}}
                <span mat-line *ngIf="item.introduction?.length" class="italic">
                    ({{item.introduction}})
                </span>
            </div>
            <mat-list-item *ngFor="let child of item.children">
                <!-- link of the group -->
                <div class="flex align-items-baseline">
                    <a mat-button [routerLink]="child.link" class="col-sm-12 col-md-3 col-lg-2">{{child.title||child.link}}</a>
                    <div class="col-sm-12 col-md-9 col-lg-10">{{child.introduction}}</div>
                </div>
            </mat-list-item>
            <mat-divider></mat-divider>
        </ng-container>
        <mat-list-item *ngIf="!(item.children?.length)">
            <!-- just a link -->
            <div class="flex align-items-baseline">
                <a mat-button [routerLink]="item.link" class="col-sm-12 col-md-3 col-lg-2">{{item.title||item.link}}</a>
                <div class="col-sm-12 col-md-9 col-lg-10">{{item.introduction}}</div>
            </div>
        </mat-list-item>
    </ng-container>
</mat-list>
